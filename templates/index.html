<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <form action="/" method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Registro de Usuario</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mb-4 space-y-2 w-full max-w-md">
                {% for category, message in messages %}
                <div class="px-4 py-3 rounded border" role="alert"
                     {% if category == 'success' %} style="background-color:#d1fae5;border-color:#34d399;color:#065f46;" {% else %} style="background-color:#fee2e2;border-color:#f87171;color:#7f1d1d;" {% endif %}>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Nombre de usuario</label>
                <input type="text" id="username" name="nombre" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Correo electrónico</label>
                <input type="email" id="email" name="correo" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 mb-2">Número de teléfono</label>
                <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Registrarse</button>
            <a href="/contacts" class="block mt-4 text-center bg-gray-500 text-white py-2 rounded hover:bg-gray-600 transition duration-200" style="text-decoration: none;">Ver Registrados</a>
        </form>
    </div>
    
</body>
</html>
